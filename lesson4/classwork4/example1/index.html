    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMS</title>
    </head>
    <body>
        <form method="post" id="contact-form">
    <div>
        <label for="email_">Email
        <input id="email_" type="Email" placeholder="enter email" required>
    </label>
    </div>
    <div>
        <label for="password_">password
        <input id="password_" type="password" placeholder="Enter password" required>
    </label>
    </div>
    <div>
        Ваш возраст:
        <div>
            <input id="age1" type="radio" name="age" value="0-18">
            <label for="age1"> 0-18</label>
        </div>
        Ваш возраст:
        <div>
            <input id="age2" type="radio" name="age" value="19-50">
            <label for="age2"> 19-50</label>
        </div>
        Ваш возраст:
        <div>
            <input id="age3" type="radio" name="age" value="50+">
            <label for="age3"> 50+</label>
        </div>
    <div>
        <input type="color" name="color" id="favorite-color">
    <label for="favorite-color">любимий цвет</label>
    </div>

    <div>
        <textarea maxlength="100" name="text" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="date" name="birth-date" id="birth-date">
        <label for="birth-date">Дата рождения</label>
    </div>
    <br>
    <div>
        <input type="range"
        name="friendsCount"
        id="friendsCount"
        min="0" max="500" 
        oninput="this.nextElementSibling.value=this.value">
        <output>

    </output>
    <label for="friendsCount"> Количество друзей (0-500)</label>
    </div>
    <div>
        <label for="">Способ связи с вами 
        <select name="contact" form="contact-form">
        <option value="phone">Телефон</option>
        <option value="email">Email</option>
        <option value="telegram">Telegram</option>
        <option selected value="Whatsapp">WhatsApp</option>
    </select>
        </label>
    </div>
    </div>
    <div>
        <input type="checkbox" name="agree_spam" id="agree1" value="YES">
        <label for="agree1">Согласны на спам</label>
<br>
        <input type="checkbox" name="agree_terms" id="agree2" value="YES">
        <label for="agree2">Согласны на условыя обаботки данных</label>
<br>
        <input checked type="checkbox" name="agree_rent" id="agree3" value="YES">
        <label for="agree3">Согласны на оренду вашей квартиры </label>
<br>
    </div>
    <div>
        <p>
<input type="file" name="userPhoto" tabindex="">
        </p>
    </div>
    <div>
        <p> Действие</p>
        <button type="submit">отправить текст</button>
        <button type="reset"> очистить форму</button>
    </div>

        </form>
        </body>
    </html>
