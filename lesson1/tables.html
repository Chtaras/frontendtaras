<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Таблици</h1>
   <!-- tr - table raw - строка Таблици
    th - table header cell - заголовок столбца
    td - table data - ячейка таблици (содержимое) -->
    <table border="3">
<caption>
    гори
</caption>
<tr>
    <th>
        Ай-петре
    </th>
    <th>
        Говерла
    </th>
    <th>
        Кайлас
    </th>
</tr>
<tr>
    <td>1232</td>
    <td>2061</td>
    <td>6663</td>
</tr>
    </table>
    
</body>
</html>
